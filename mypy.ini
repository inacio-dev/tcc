[mypy]
# Mypy configuration for F1 RC Car project

# General settings
python_version = 3.11.2
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False

# Ignore missing imports for hardware-specific libraries
[mypy-picamera2.*]
ignore_missing_imports = True

[mypy-RPi.*]
ignore_missing_imports = True

[mypy-adafruit_pca9685]
ignore_missing_imports = True

[mypy-adafruit_circuitpython_motor.*]
ignore_missing_imports = True

[mypy-adafruit_circuitpython_servokit.*]
ignore_missing_imports = True

[mypy-adafruit_blinka.*]
ignore_missing_imports = True

[mypy-board]
ignore_missing_imports = True

[mypy-busio]
ignore_missing_imports = True

[mypy-smbus2]
ignore_missing_imports = True

[mypy-libcamera]
ignore_missing_imports = True